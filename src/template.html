<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate To Do</title>
</head>
<body>
    <h1>Task Flow</h1>
    <div id="container">
        <div id="sidebar">
            <h1>LOGO</h1>
            <div id="myTasksD">
                <svg fill="currentColor" width="24px" height="24px" viewBox="-2 -2 24 24" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin" class="jam jam-task-list"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M6 0h8a6 6 0 0 1 6 6v8a6 6 0 0 1-6 6H6a6 6 0 0 1-6-6V6a6 6 0 0 1 6-6zm0 2a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V6a4 4 0 0 0-4-4H6zm6 7h3a1 1 0 0 1 0 2h-3a1 1 0 0 1 0-2zm-2 4h5a1 1 0 0 1 0 2h-5a1 1 0 0 1 0-2zm0-8h5a1 1 0 0 1 0 2h-5a1 1 0 1 1 0-2zm-4.172 5.243L7.95 8.12a1 1 0 1 1 1.414 1.415l-2.828 2.828a1 1 0 0 1-1.415 0L3.707 10.95a1 1 0 0 1 1.414-1.414l.707.707z"></path></g></svg>
                <h3>Tasks</h3>
            </div>
                
            <div>
                <svg width="24px" height="24px" viewBox="0 0 24.00 24.00" xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke="currentColor" stroke-width="0.00024000000000000003"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor" stroke-width="0.048"></g><g id="SVGRepo_iconCarrier"><path d="M17 5V3H7v2H1v16h22V5zM8 4h8v1H8zm14 16H2V10h20zm0-11H2V6h20z"></path><path fill="none" d="M0 0h24v24H0z"></path></g></svg>
                <h3>Projects</h3>
            </div>

            <ul id="projects">
                <li id="projectPlus">
                    <input type="text" id="projectNameImput">
                    <svg id="addProject" width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <rect width="24" height="24" fill="white"></rect> <path d="M12 6V18" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M6 12H18" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </li>
            </ul>
        </div>

        <div id="content"></div>
        <div id="todoContent"></div>
    </div>
    <footer>
        <h5>With ❤️ from <a href="https://x.com/adio_ks" target="_blank">Mate229</a> <a href="https://www.theodinproject.com/about" target="_blank">THE ODIN PROJECT</a></h4>
    </footer>

    <dialog id="default">
        <form method="dialog">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="desc">Description</label>
                <input type="text" id="desc">
            </div>
            <div>
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate">
            </div>
            <div>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">low</option>
                </select>
            </div>
            <div>
                <button id="cancel-default-btn">Cancel</button>
                <button id="submit-default-btn">Add</button>
            </div>
        </form>
    </dialog>
    <dialog id="edit">
        <form method="dialog">
            <div>
                <label for="edit-title">Title</label>
                <input type="text" id="edit-title">
            </div>
            <div>
                <label for="edit-desc">Description</label>
                <input type="text" id="edit-desc">
            </div>
            <div>
                <label for="edit-dueDate">Due Date</label>
                <input type="date" id="edit-dueDate">
            </div>
            <div>
                <label for="priority">Priority</label>
                <select name="priority" id="edit-priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">low</option>
                </select>
            </div>
            <div>
                <button id="cancel-edit-btn">Cancel</button>
                <button id="submit-edit-btn">Edit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
